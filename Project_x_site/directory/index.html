<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-x</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles1.css" />
    <script src="../scripts/script.js"></script>
  </head>

  <body>
    <div id="header-container">
      <header id="header">Project-x</header>
    </div>
    <div id="heading">
      <p id="heading-title">Best rap albums of the past three years</p>
    </div>
    <div id="headline-div">
      <div class="card">
        <a href="https://open.spotify.com/album/79ONNoS4M9tfIA1mYLBYVX?autoplay=true">
        <img id="headline-img" src="../Media/photos/Kendrick.jpeg" alt="Image 1" />
      </a>
        <h3 id="headline-title">Kendrick Lamar</h3>
        <p id="headline">
          Mr. Morale & the Big Steppers (2023)
        </p>
      </div>

      <div class="card">
        <a href="https://open.spotify.com/album/45ba6QAtNrdv6Ke4MFOKk9?autoplay=true">
        <img id="headline-img" src="../Media/photos/Tyler.jpeg" alt="Image 2" />
        </a>
        <h3 id="headline-title">Tyler, the Creator</h3>
        <p id="headline">
          Call Me If You Get Lost (2022)
        </p>
      </div>

      <div class="card">
        <a href="https://open.spotify.com/album/5ZQjqg9obFzyGuxGj0mjSi?autoplay=true">
        <img id="headline-img" src="../Media/photos/Nas.jpeg" alt="Image 3" />
        </a>
        <h3 id="headline-title">Nas</h3>
        <p id="headline">
          King's Disease (2021)
        </p>
      </div>
    </div>

    <div id="sideBar">
      <div id="logoDiv">
        <img src="../Media/icons/logo.svg" id="logoImg" alt="logo" />
      </div>
      <nav>
        <ul id="sideBar-ul">
          <li class="tabs">
            <a class="tab-link" href="index.html">
              <img src="../Media/icons/home-icon.png" class="icons" />Home
            </a>
          </li>
          <li class="tabs">
            <a class="tab-link" href="playlist.html">
              <img src="../Media/icons/headphones.png" class="icons" />Playlist
            </a>
          </li>
          <li class="tabs">
            <a class="tab-link" href="music.html">
              <img src="../Media/icons/music-note.png" class="icons" />Music
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="menu-icon-container">
      <img src="../Media/icons/menu-icon.png" id="menu-icon" onclick="toggleSidebar()" />
      <span></span>
      <span></span>
      <span></span>
    </div>
  </body>
</html>
