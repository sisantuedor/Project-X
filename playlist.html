<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-x</title>
    <link rel="stylesheet" type="text/css" href="styles1.css" />
    <link rel="stylesheet" type="text/css" href="styles2.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div id="header-container">
      <header id="header">Project-x</header>
    </div>
    <div id="sideBar">
      <div id="logoDiv">
        <img src="logo.svg" id="logoImg" alt="logo" />
      </div>
      <nav>
        <ul id="sideBar-ul">
          <li class="tabs">
            <a class="tab-link" href="index.html">
              <img src="home-icon.png" class="icons" />Home
            </a>
          </li>
          <li class="tabs">
            <a class="tab-link" href="playlist.html">
              <img src="headphones.png" class="icons" />Playlist
            </a>
          </li>
          <li class="tabs">
            <a class="tab-link" href="music.html">
              <img src="music-note.png" class="icons" />Music
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="menu-icon-container">
      <img src="menu-icon.png" id="menu-icon" onclick="toggleSidebar()" />
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Label -->
    <div id="form">
      <form id="playlistForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <br /><br />
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" />
        <br /><br />
        <label for="song">Song:</label>
        <input type="song" id="song" name="song" />
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script>
      const form = document.getElementById("playlistForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let name = document.getElementById("name").value;
        let artist = document.getElementById("artist").value;
        let song = document.getElementById("song").value;
        console.log(name, artist, song);
        const pLData = new FormData(form);
        const pLObj = Object.fromEntries(pLData.entries());
        console.log(pLObj);
        alert("Thank you for your submission!: " + name + " " + artist + " " + song);
      });
    </script>
  </body>
</html>
